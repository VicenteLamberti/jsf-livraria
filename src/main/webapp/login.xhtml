<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
			LOGIN
		</ui:define>


	<ui:define name="conteudo">
		<p:messages globalOnly="true"/>
		<h:form id="login">
			<p:fieldset legend="LOGIN">
				<p:messages id="messages" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}"
						required="true" requiredMessage="Email obrigatório"
						validatorMessage="Email - tamanho mínimo - máximo 40">
						<f:validateLength maximum="40" minimum="3" />
					</p:inputText>

					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"  required="true"
					 requiredMessage="Senha Obrigatória" feedback="true" promptLabel="Digite Senha" weakLabel="Melhora isso ai" strongLabel="Ai sim, uma senha segura" goodLabel="TOP">
					</p:password>

				<p:commandButton value="ENTRAR" action="#{loginBean.logar}" process="@form" update="@form" ajax="false"/>
				</h:panelGrid>

			</p:fieldset>
		</h:form>

	
	</ui:define>
	<ui:define name="textoRodape"> LOGIN</ui:define>
</ui:composition>


</html>
