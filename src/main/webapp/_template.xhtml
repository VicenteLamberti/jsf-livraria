<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:head/>
    <h:body>
        <header id="cabecalho">
            <h:graphicImage library="img" name="logo.png" alt="logo"/>
            <h1><ui:insert name="titulo"></ui:insert></h1>
            
            	<h:form rendered="#{usuarioLogado != null}">
            		<p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
            			<f:selectItem itemLabel="Escolha o tema" itemValue=""/>
            			<f:selectItem itemLabel="Aristo" itemValue="aristo"/>
            			<f:selectItem itemLabel="Vader" itemValue="vader"/>
            			<f:ajax/>
            		</p:themeSwitcher>
            	</h:form>
            	<p:growl id="messages" showDetail="true" autoUpdate="true"/>
            
            <h:form rendered="#{usuarioLogado != null}">
            	<p:menuButton value="Menu">
            		<p:menuitem value="SAVE" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk"/>
            		<p:menuitem value="Livros" action="livro" icon="ui-icon-disk"/>
            		<p:menuitem value="Autores" action="autor" icon="ui-icon-disk"/>
            		<p:separator/>
            		<p:menuitem value="logout" action="#{loginBean.deslogar}" icon="ui-icon-extlink"/>
            	</p:menuButton>
            
            </h:form>
         
        </header>

        <main id="conteudo">
            <ui:insert name="conteudo">
            </ui:insert>
        </main>
        
        <footer id="footer">
        	by Vicente -
        	<ui:insert name="textoRodape">
        	
        	</ui:insert>
        </footer>
        
    </h:body>
</html>
