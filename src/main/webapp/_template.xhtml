<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head/>
    <h:body>
        <header id="cabecalho">
            <h:graphicImage library="img" name="logo.png" alt="logo"/>
            <h1><ui:insert name="titulo"></ui:insert></h1>
            <h:form>
            	<h:commandLink rendered="#{usuarioLogado != null}" value="Logout" action="#{loginBean.deslogar}"/>
            </h:form>
        </header>

        <main id="conteudo">
            <ui:insert name="conteudo">
            </ui:insert>
        </main>
        
        <footer id="footer">
        	by Vicente -
        	<ui:insert name="textoRodape">
        	
        	</ui:insert>
        </footer>
        
    </h:body>
</html>
